<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Reader</title>
</head>
<body>
    <h1>Latest News</h1>
    <a href="{{ url_for('refresh') }}">Refresh News</a>
    <ul>
        {% for article in news %}
            <li>
                <h2><a href="{{ article['url'] }}">{{ article['title'] }}</a></h2>
                <p>{{ article['description'] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
