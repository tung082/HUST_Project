{% extends "base.html" %}
{% block title %}Quên mật khẩu{% endblock %}
{% block content %}
<h2>Quên mật khẩu</h2>
<form method="POST">
    <div class="mb-3">
        <label for="email" class="form-label">Nhập email của bạn</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Gửi hướng dẫn</button>
</form>
{% endblock %}
